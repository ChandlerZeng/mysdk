<!DOCTYPE HTML>

<html>
<head>
    <meta charset="utf-8">
    <script src="file:///android_asset/jsbridge.js" type="text/javascript"></script>
</head>

<body>
<div class="blog-header">
    <h1>JSBridge</h1>
</div>
<ul class="entry">

    <br/>
    <li>
        toast展示<br/>
        <br/>
        <button onclick="JsBridge.call('JSBridge','toast',{'message':'我是气泡','isShowLong':0},function(res){});">toast</button>
    </li>

    <br/>
    <li>
        异步任务<br/>
        <button onclick="JsBridge.call('JSBridge','plus',{'data':1},function(res){console.log(JSON.stringify(res))});">plus</button>
    </li>

    <br/>
    <br/>
</ul>
<p>
    <input type="text" id="username" placeholder="你的手机号/用户名">
    <input type="password" id="password" placeholder="输入密码">
    <button onclick="JsBridge.login('JSLoginBridge','login',function(res){console.log(JSON.stringify(res))});">login</button>
</p>
</body>
</html>
